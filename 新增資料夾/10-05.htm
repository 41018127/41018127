<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	.box {
	  	width: 200px;
	  	height: 200px;  
	  	background-color: Gold;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 200px; 	 	  	
	  	transition: 0.5s width ease 0s;
	}
	.box:hover {
		width: 500px;
		background-color: blue;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
