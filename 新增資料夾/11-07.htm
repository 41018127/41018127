<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
</head>

<body>
<script>
var payway = prompt("請選擇套餐編號：1.薯條+飲料 2.薯條+濃湯 3.雞塊+飲料" 4.雞塊+濃湯, "1");
switch (payway){
	case "1":
		document.write("我選則的套餐為薯條+飲料");
		break;
	case "2":
		document.write("我選則的套餐薯條+濃湯");
		break;
	case "3":
		document.write("我選則的套餐雞塊+飲料");
		break;
	case "4":
		document.write("我選則的套餐雞塊+濃湯");
		break;
	default:
		document.write("請選擇套餐編號");
}
</script>
</body>
</html>
