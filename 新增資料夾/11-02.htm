<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
</head>

<body>
<script>
	var myName = "林子翔";	//宣告姓名
	var myAge = 20;			//宣告年齡
	var myHeight = 175, myWeight = 90;	//宣告身高體重
	document.write("大家好，我是" + myName + "，<br/>");
	document.write("身高" + myHeight +"公分，體重" + myWeight + "公斤，<br/>");
	document.write("今年" + myAge + "歲。");
</script>
</body>
</html>
