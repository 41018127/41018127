<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style>
		body {font-family:Verdana, Geneva, sans-serif; font-size:11pt;}
		div {float:left; margin-left:5px; border:solid #000 1px;}
		#box {background-color:#BFF;height:150px;width:150px;}
	</style>
	<script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script>
	$(document).ready(function(){	
		$('#btnShow').click(function(){
			$('#box').show(750);
		});
		$('#btnHide').click(function(){
			$('#box').hide(750);
		});
		$('#btnToggle').click(function(){
			$('#box').toggle(750);
		});	
	});
	</script>
</head>

<body>
<p>
  <input type="button" name="btnShow" id="btnShow" value="顯示">
  <input type="button" name="btnHide" id="btnHide" value="隱藏">
  <input type="button" name="btnToggle" id="btnToggle" value="切換">
</p>
<p>&nbsp; </p>
<div id="box">Box</div>

</body>
</html>
